<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - BaseApi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: white;
            color: #667eea;
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-offline {
            background: #ff4757;
        }
        
        .status-online {
            background: #2ed573;
        }
        
        .cached-data {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-container {
                padding: 1rem;
            }
        }
        
        /* Animación de pulso para el indicador offline */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-offline {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">Sin Conexión</h1>
        <p class="offline-message">
            No hay conexión a internet disponible. Algunas funciones pueden estar limitadas, 
            pero puedes seguir navegando por las páginas que ya has visitado.
        </p>
        
        <div class="offline-actions">
            <button class="btn" onclick="tryReconnect()">Intentar Conectar</button>
            <a href="/dashboard.html" class="btn">Ir al Dashboard</a>
            <a href="/" class="btn">Volver al Inicio</a>
        </div>
        
        <div class="connection-status">
            <div>
                <span class="status-indicator status-offline" id="statusIndicator"></span>
                <span id="connectionStatus">Sin conexión a internet</span>
            </div>
            <div class="cached-data">
                Las páginas visitadas anteriormente están disponibles desde el caché local.
            </div>
        </div>
    </div>
    
    <script>
        // Verificar estado de conexión
        function updateConnectionStatus() {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                indicator.className = 'status-indicator status-online';
                status.textContent = 'Conexión restaurada';
                
                // Redirigir automáticamente después de 2 segundos
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            } else {
                indicator.className = 'status-indicator status-offline';
                status.textContent = 'Sin conexión a internet';
            }
        }
        
        // Intentar reconectar
        function tryReconnect() {
            updateConnectionStatus();
            
            if (navigator.onLine) {
                // Intentar hacer una petición real para verificar conectividad
                fetch('/api/health', { 
                    method: 'GET',
                    cache: 'no-cache'
                })
                .then(() => {
                    window.location.href = '/dashboard.html';
                })
                .catch(() => {
                    alert('Aún no se puede conectar al servidor. Inténtalo nuevamente.');
                });
            } else {
                alert('No se detecta conexión a internet. Verifica tu red.');
            }
        }
        
        // Escuchar eventos de conexión
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Verificar estado inicial
        updateConnectionStatus();
        
        // Verificar cada 30 segundos si hay conexión
        setInterval(updateConnectionStatus, 30000);
        
        // Registrar service worker si no está registrado
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('[Offline] Service Worker registered');
                })
                .catch(error => {
                    console.log('[Offline] Service Worker registration failed');
                });
        }
    </script>
</body>
</html>
